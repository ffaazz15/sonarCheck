# Required metadata
sonar.projectKey=test              # Unique identifier for your project in SonarQube
sonar.projectName=Weather Test             # Human-readable name of your project
sonar.projectVersion=1.0                       # Version of your project

# Source code location
sonar.sources= .                              # Path to the source code directory (adjust as needed)

# Language settings (optional, not always required)
sonar.inclusions=**/*.py,**/*.js               # Specify file types to include; this is usually not needed if sonar.sources is set correctly

# Encoding of the source code
sonar.sourceEncoding=UTF-8                      # Character encoding for source files

# Exclusions (optional)
sonar.exclusions=**/tests/**                   # Exclude test files or directories from analysis