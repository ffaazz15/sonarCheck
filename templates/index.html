<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter a city" required>
            <button type="submit">Search</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if weather_data %}
        <h2>Weather in {{ weather_data.city }}</h2>
        <p>Temperature: {{ weather_data.temperature }} Â°C</p>
        <p>Description: {{ weather_data.description }}</p>
        <p>Last updated: {{ weather_data.timestamp }}</p>
        {% endif %}
    </div>
</body>
</html>
